<!DOCTYPE html>
<html>
  <head>
      <title>AJAX-DATA</title>
  </head>
  <style>
     #demo table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
    border: 1px solid #ddd;
    font-style: italic;
    font-family: sans-serif;
    text-align: center;
    }
    table th{
    background-color: green;
    color:white;
    padding:30px;
    border: 1px solid #ddd;
    text-align: center;
     }
    table tr:nth-child(even){
        background-color: #f2f2f2;
    }
    #click{
        width:190px;
    }
  </style>
  <body>
      <center><h2>GETTING DATA FROM SERVER USING AJAX</h2></center>
      <center><input type="submit" value="CLICK HERE TO GET DATA" id="click" onclick="execute()"></center>
      <p id="demo"></p>
      <script>
          function  execute(){
              var text="";
              var xhtpp=new XMLHttpRequest();
               xhtpp.onreadystatechange=function (){
                var co;
                  if(this.readyState==4 && this.status==200){
                    document.getElementById('click').style.visibility="hidden";
                    co=JSON.parse(this.responseText);
                    var t=document.getElementById("demo").innerHTML=text+=
                        '<table ><tr><th>UserID</th><th>ID</th><th>Title</th><th>Body</th></tr>'
                    for(let i=0;i<co.length;i++){
                        var t=document.getElementById("demo").innerHTML=text+=
                        '<tr><td>'+co[i].userId+'</td><td>'+co[i].id+'</td><td>'+co[i].title+'</td><td>'+co[i].body+'</td></tr>'
                    }
                    var t=document.getElementById("demo").innerHTML=text+='</table>'
                  }

              }
              xhtpp.open("GET","https://jsonplaceholder.typicode.com/posts",true);
              xhtpp.send();
          }
      </script>
  </body>
</html>
